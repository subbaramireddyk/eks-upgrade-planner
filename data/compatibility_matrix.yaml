    release_date: "2023-05-24"
    end_of_support: "2024-07-01"
    supported: true
  
  "1.28":
    kubernetes_version: "1.28"
    release_date: "2023-09-26"
    end_of_support: "2024-11-01"
    supported: true
  
  "1.29":
