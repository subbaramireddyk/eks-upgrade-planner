name: Build Standalone Binaries

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build Windows executable
      run: |
        pyinstaller --onefile --name eks-upgrade-planner `
          --add-data "data;data" `
          --add-data "config;config" `
          --hidden-import src.analyzer `
          --hidden-import src.planner `
          --hidden-import src.reporter `
          --hidden-import src.scanner `
          --hidden-import src.utils `
          src/cli.py

    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: eks-upgrade-planner-windows
        path: dist/eks-upgrade-planner.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build Linux binary
      run: |
        pyinstaller --onefile --name eks-upgrade-planner \
          --add-data "data:data" \
          --add-data "config:config" \
          --hidden-import src.analyzer \
          --hidden-import src.planner \
          --hidden-import src.reporter \
          --hidden-import src.scanner \
          --hidden-import src.utils \
          src/cli.py

    - name: Upload Linux artifact
      uses: actions/upload-artifact@v4
      with:
        name: eks-upgrade-planner-linux
        path: dist/eks-upgrade-planner

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build macOS binary
      run: |
        pyinstaller --onefile --name eks-upgrade-planner \
          --add-data "data:data" \
          --add-data "config:config" \
          --hidden-import src.analyzer \
          --hidden-import src.planner \
          --hidden-import src.reporter \
          --hidden-import src.scanner \
          --hidden-import src.utils \
          src/cli.py

    - name: Upload macOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: eks-upgrade-planner-macos
        path: dist/eks-upgrade-planner

  create-release-assets:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Create compressed archives
      run: |
        cd eks-upgrade-planner-windows && zip ../eks-upgrade-planner-windows.zip eks-upgrade-planner.exe && cd ..
        cd eks-upgrade-planner-linux && tar -czf ../eks-upgrade-planner-linux.tar.gz eks-upgrade-planner && cd ..
        cd eks-upgrade-planner-macos && tar -czf ../eks-upgrade-planner-macos.tar.gz eks-upgrade-planner && cd ..

    - name: Upload release assets
      uses: softprops/action-gh-release@v1
      with:
        files: |
          eks-upgrade-planner-windows.zip
          eks-upgrade-planner-linux.tar.gz
          eks-upgrade-planner-macos.tar.gz
