name: Build and Release

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-binaries:
    name: Build ${{ matrix.os }} binary
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: eks-upgrade-planner.exe
            asset_name: eks-upgrade-planner-windows-amd64.exe
          - os: ubuntu-latest
            artifact_name: eks-upgrade-planner
            asset_name: eks-upgrade-planner-linux-amd64
          - os: macos-latest
            artifact_name: eks-upgrade-planner
            asset_name: eks-upgrade-planner-macos-amd64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Install package
      run: |
        pip install .

    - name: Build with PyInstaller (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        pyinstaller --onefile --clean --name eks-upgrade-planner `
          --add-data "data;data" `
          --add-data "config;config" `
          --hidden-import=src `
          --hidden-import=src.analyzer `
          --hidden-import=src.planner `
          --hidden-import=src.reporter `
          --hidden-import=src.scanner `
          --hidden-import=src.utils `
          --collect-all boto3 `
          --collect-all botocore `
          --collect-all kubernetes `
          --collect-all yaml `
          build_entry.py

    - name: Build with PyInstaller (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        pyinstaller --onefile --clean --name eks-upgrade-planner \
          --add-data "data:data" \
          --add-data "config:config" \
          --hidden-import=src \
          --hidden-import=src.analyzer \
          --hidden-import=src.planner \
          --hidden-import=src.reporter \
          --hidden-import=src.scanner \
          --hidden-import=src.utils \
          --collect-all boto3 \
          --collect-all botocore \
          --collect-all kubernetes \
          --collect-all yaml \
          build_entry.py

    - name: Test binary (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        dist\eks-upgrade-planner.exe version

    - name: Test binary (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        chmod +x dist/eks-upgrade-planner
        ./dist/eks-upgrade-planner version

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: dist/${{ matrix.artifact_name }}

    - name: Upload to release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: dist/${{ matrix.artifact_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  create-checksums:
    needs: build-binaries
    runs-on: ubuntu-latest
    if: github.event_name == 'release'

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: binaries

    - name: Generate checksums
      run: |
        cd binaries
        find . -type f -exec sha256sum {} \; > ../SHA256SUMS
        cat ../SHA256SUMS

    - name: Upload checksums to release
      uses: softprops/action-gh-release@v1
      with:
        files: SHA256SUMS
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
